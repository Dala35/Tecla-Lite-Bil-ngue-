<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tecla Lite – Bilíngue Personalizável com Pictogramas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #4b9cd3;
      color: white;
      border-radius: 8px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4b9cd3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    #saida {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      padding: 10px;
      background-color: #e6f7ff;
      border-radius: 8px;
    }
    .pictogramas {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .pictograma {
      flex: 1 1 30%;
      background-color: #e1f0fb;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #aad;
    }
    .pictograma:hover {
      background-color: #cde9fa;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧠 Tecla Lite</h1>
    <p>Assistente bilíngue com pictogramas para crianças autistas</p>
  </header>
  <div class="container">
    <label for="idioma">🌍 Escolha o idioma:</label>
    <select id="idioma">
      <option value="pt-PT">Português</option>
      <option value="en-US">English</option>
    </select><label for="entrada">🗣️ O que a criança quer dizer?</label>
<input type="text" id="entrada" placeholder="Ex: Quero brincar com os blocos" />

<button onclick="responder()">🔊 Falar</button>

<div class="pictogramas">
  <div class="pictograma" onclick="usarFrase('Quero comer')">🍽️ Comer</div>
  <div class="pictograma" onclick="usarFrase('Preciso ir ao banheiro')">🚻 Banheiro</div>
  <div class="pictograma" onclick="usarFrase('Estou feliz!')">😊 Feliz</div>
  <div class="pictograma" onclick="usarFrase('Quero brincar')">🧸 Brincar</div>
  <div class="pictograma" onclick="usarFrase('Estou triste')">😢 Triste</div>
  <div class="pictograma" onclick="usarFrase('Estou com dor')">🤕 Dor</div>
</div>

<div id="saida"></div>

  </div>  <script>
    function responder() {
      const entrada = document.getElementById("entrada").value;
      const idioma = document.getElementById("idioma").value;
      let resposta;

      if (idioma === "pt-PT") {
        resposta = "Tecla disse: '" + entrada + "'. Vamos entender com carinho e atenção.";
      } else if (idioma === "en-US") {
        resposta = "Tecla said: '" + entrada + "'. Let's listen with care and love.";
      }

      document.getElementById("saida").innerText = resposta;

      const synth = window.speechSynthesis;
      const utterThis = new SpeechSynthesisUtterance(resposta);
      utterThis.lang = idioma;
      synth.speak(utterThis);

      salvarFrase(entrada);
    }

    function usarFrase(texto) {
      document.getElementById("entrada").value = texto;
      responder();
    }

    function salvarFrase(frase) {
      let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
      historico.push(frase);
      if (historico.length > 5) historico.shift();
      localStorage.setItem("frasesTecla", JSON.stringify(historico));
    }

    window.onload = function() {
      let historico = JSON.parse(localStorage.getItem("frasesTecla")) || [];
      if (historico.length > 0) {
        const sugestoes = historico.map((frase, i) => `<li onclick=\"document.getElementById('entrada').value='${frase}'\">🔁 ${frase}</li>`).join('');
        const lista = document.createElement("ul");
        lista.innerHTML = `<strong>💡 Sugestões:</strong>` + sugestoes;
        lista.style.listStyleType = "none";
        lista.style.paddingLeft = "0";
        lista.style.marginTop = "15px";
        document.querySelector(".container").appendChild(lista);
      }
    }
  </script></body>
</html>
