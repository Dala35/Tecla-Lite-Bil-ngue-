      <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tecla Lite ‚Äì Comunica√ß√£o Assistida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f8ff;
      color: #333;
      transition: all 0.3s ease;
    }
    header {
      text-align: center;
      padding: 10px;
      background-color: #4b9cd3;
      color: white;
      border-radius: 8px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4b9cd3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    #saida {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      padding: 10px;
      background-color: #e6f7ff;
      border-radius: 8px;
    }
    /* Painel de configura√ß√µes */
    #painelConfig {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background: #fff;
      border: 2px solid #4b9cd3;
      border-radius: 10px;
      padding: 15px;
      width: 260px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #painelConfig input, #painelConfig select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    #listaFrasesFavoritas {
      list-style: none;
      padding-left: 15px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß† Tecla Lite</h1>
    <p>Prototipagem de assistente de comunica√ß√£o para crian√ßas autistas</p>
  </header>

  <div class="container">
    <p><strong>Miss√£o:</strong> Este sistema capta e devolve respostas humanizadas para auxiliar na comunica√ß√£o de crian√ßas autistas com seus educadores, pais ou cuidadores.</p>

    <label for="entrada">Digite o que a crian√ßa deseja comunicar:</label>
    <input type="text" id="entrada" placeholder="Ex: Teatro Tecla" />
    <button onclick="responder()">Falar</button>

    <div id="saida"></div>
  </div>

  <!-- Bot√£o para abrir painel -->
  <button onclick="abrirConfig()" style="position: fixed; top: 10px; right: 10px;">‚öôÔ∏è Configura√ß√µes</button>

  <!-- Painel de Personaliza√ß√£o -->
  <div id="painelConfig">
    <h3>üéõÔ∏è Personaliza√ß√£o</h3>

    <label><strong>Idioma:</strong></label>
    <select id="idiomaSelecionado">
      <option value="pt">Portugu√™s</option>
      <option value="en">Ingl√™s</option>
    </select>

    <label><input type="checkbox" id="modoCalmo" checked /> Modo Calmo (voz suave)</label>

    <label><strong>Tema:</strong></label>
    <select id="temaSelecionado">
      <option value="claro">Claro</option>
      <option value="escuro">Escuro</option>
      <option value="calmo">Calmo</option>
    </select>

    <label><strong>Frases favoritas:</strong></label>
    <input type="text" id="novaFrase" placeholder="Ex: Quero brincar" />
    <button onclick="adicionarFrase()">‚ûï</button>
    <ul id="listaFrasesFavoritas"></ul>

    <button onclick="salvarConfig()">üíæ Salvar</button>
    <button onclick="fecharConfig()">‚ùå Fechar</button>
  </div>

  <script>
    let configUsuario = {
      idioma: "pt",
      modoCalmo: true,
      tema: "claro",
      frasesFavoritas: []
    };

    function responder() {
      const entrada = document.getElementById("entrada").value;
      const saida = "Tecla disse: '" + entrada + "'. Vamos entender com carinho e aten√ß√£o.";
      document.getElementById("saida").innerText = saida;
      falar(saida);
    }

    function falar(texto) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(texto);
      utter.lang = configUsuario.idioma === "en" ? 'en-US' : 'pt-PT';
      utter.rate = configUsuario.modoCalmo ? 0.85 : 1;
      utter.volume = configUsuario.modoCalmo ? 0.7 : 1;
      synth.speak(utter);
    }

    function abrirConfig() {
      document.getElementById("painelConfig").style.display = "block";
    }

    function fecharConfig() {
      document.getElementById("painelConfig").style.display = "none";
    }

    function adicionarFrase() {
      const frase = document.getElementById("novaFrase").value;
      if (frase) {
        configUsuario.frasesFavoritas.push(frase);
        const li = document.createElement("li");
        li.innerText = frase;
        document.getElementById("listaFrasesFavoritas").appendChild(li);
        document.getElementById("novaFrase").value = "";
      }
    }

    function salvarConfig() {
      configUsuario.idioma = document.getElementById("idiomaSelecionado").value;
      configUsuario.modoCalmo = document.getElementById("modoCalmo").checked;
      configUsuario.tema = document.getElementById("temaSelecionado").value;
      localStorage.setItem("configTecla", JSON.stringify(configUsuario));
      aplicarTema(configUsuario.tema);
      alert("Configura√ß√µes salvas!");
    }

    function aplicarTema(tema) {
      if (tema === "escuro") {
        document.body.style.background = "#111";
        document.body.style.color = "#eee";
      } else if (tema === "calmo") {
        document.body.style.background = "#dff6f0";
        document.body.style.color = "#222";
      } else {
        document.body.style.background = "#f0f8ff";
        document.body.style.color = "#333";
      }
    }

    window.onload = function () {
      const conf = localStorage.getItem("configTecla");
      if (conf) {
        configUsuario = JSON.parse(conf);
        document.getElementById("idiomaSelecionado").value = configUsuario.idioma;
        document.getElementById("modoCalmo").checked = configUsuario.modoCalmo;
        document.getElementById("temaSelecionado").value = configUsuario.tema;
        aplicarTema(configUsuario.tema);
        configUsuario.frasesFavoritas.forEach(frase => {
          const li = document.createElement("li");
          li.innerText = frase;
          document.getElementById("listaFrasesFavoritas").appendChild(li);
        });
      }
    };
  </script>
</body>
</html>
